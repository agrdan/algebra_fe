<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacije</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <h1>Slider s navigacijom</h1>
    </header>
    <main>
        <section>
            <div class="roditelj">
                <div class="slike fade">
                    <div class="brojslike">1 / 3</div>
                    <img src="slike/slika1.jpg" />
                    <div class="podnaslov">Slika 1</div>
                </div>

                <div class="slike fade">
                    <div class="brojslike">2 / 3</div>
                    <img src="slike/slika2.jpg" />
                    <div class="podnaslov">Slika 2</div>
                </div>

                <div class="slike fade">
                    <div class="brojslike">3 / 3</div>
                    <img src="slike/slika3.jpg" />
                    <div class="podnaslov">Slika 3</div>
                </div>

                <a class="prijasnji" data-pomak="-1">&#10094;</a>
                <a class="sljedeci" data-pomak="1">&#10095;</a>
            </div>
            <br />
            <div id="navigacija">
                <span class="gumbici" data-pomak="1"></span> 
                <span class="gumbici" data-pomak="2"></span> 
                <span class="gumbici" data-pomak="3"></span> 
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>

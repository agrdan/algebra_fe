<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugradnja JS-a u HTML</title>
    <!-- deklaracija funkcije koja se poziva klikom na gumbić (inline) -->
     <script>
        function vrijeme(){
            alert("Trenutni datum i vrijeme: " + Date());
        }
     </script>
</head>
<body>
    <header>
        <h1>Ugradnja JS-a u HTML</h1>
    </header>
    <main>
        <!-- poziv funkcije koja rukuje događajem -->
         <button type="button" onclick="vrijeme()">Trenutno vrijeme</button>

        <!-- linijski zapis (inline) -->
         <!-- <script>
            alert("Trenutni datum i vrijeme: " + Date());
         </script> -->
    </main>
    <!-- poziv vanjske .js datoteke -->
     <script src="js/script.js"></script>
</body>
</html>

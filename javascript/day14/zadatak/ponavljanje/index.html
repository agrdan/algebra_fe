<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS task</title>
</head>
<body>
    <header>
        <h1>
            Movie search by release year
        </h1>
    </header>
    <main>
        <div class="search-area">
            <label for="start-year">From: </label>
            <input type="number" id="start-year" name="start-year">
            <label for="end-year">To: </label>
            <input type="number" id="end-year" name="end-year">
            <br>
            <hr>
            <button type="submit" id="btn-search">Search</button>
        </div>
        
        <div id="error" class="align">
            
        </div>

        <div class="item-container" id="movies">
            
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>

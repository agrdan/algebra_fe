<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/europska-unija.png">
    <title>Graficki elementi</title>
</head>
<body>
    <h1>Graficni elementi</h1>
    <hr>
    <h2>img</h2>
    <img src="images/grad-london.jpg" alt="London glavni grad UK-a" title="London glavni grad UK-a" width="760" height="430">
    <br>
    <span>London glavni grad UK-a</span>
    <figure>
        <img src="images/grad-pariz.jpg" alt="Pariz - glavni grad Francuske" width="760" height="430" title="Pariz - glavni grad Francuske">
        <figcaption>Pariz - glavni grad Francuske</figcaption>
    </figure>
    <hr>
    <h2>Picture</h2>
    <picture>
        <source srcset="./images/stari-grad.jpg" media="(min-width:980px)" width="932px" hidden="324px">
        <img src="images/stari-grad-mala.jpg" alt="Varazdin - stari grad" width="666px", height="489px">
    </picture>
    <br>
    <span>Stari grad</span>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <!-- <style>
        svg {
            border: 2px solid black;
        }
    </style> -->
</head>
<body>

    <h1>SVG</h1>

    <h2>Pravokutnik</h2>
    <svg width="400" height="200">
        <rect width="200" height="100" x="100" y="50" fill="red" stroke="black" stroke-width="2"/>
    </svg>
    <svg width="400" height="200">
        <rect width="200" height="100" x="100" y="50" style="fill:red; stroke:black; stroke-width:2px"/>
    </svg>
    <hr>

    <h2>Krug</h2>
    <svg width="400" height="200">
        <circle cx="200" cy="100" r="85" stroke="blue" stroke-width="2" fill="none"/>
    </svg>
    <hr>
    
    <h2>Elipsa</h2>
    <svg width="400" height="200">
        <ellipse cx="200" cy="100" rx="185" ry="85" fill="blue"/>
    </svg>
    <hr>

    <h2>Linija</h2>
    <svg width="400" height="200">
        <line x1="0" y1="0" x2="400" y2="200" stroke="red" stroke-width="3"/>
    </svg>
    <hr>

    <h2>Polilinija</h2>
    <svg width="400" height="200">
        <polyline points="20,20,60,20,60,40,100,40,100,60,140,60,140,80" stroke="blue" stroke-width="2" fill="none"/>
    </svg>
    <hr>

    <h2>Krivulja</h2>
    <svg width="400" height="200">
        <path d="M20,20 C100,180 300,20 380,180" stroke="black" stroke-width="2" fill="none"/>
    </svg>
    <hr>

    <h2>Poligon</h2>
    <svg width="400" height="200">
        <polygon points="200,20,380,180,20,180" stroke="green" stroke-width="2" fill="green"/>
    </svg>
    <hr>

    <h2>Tekst s linijom</h2>
    <svg width="400" height="200">
        <text x="10" y="30" fill="green" font-size="30px" font-style="italic" font-family="serif">Lorem ipsum</text>
        <line x1="10" y1="40" x2="166" y2="40" stroke="yellow" stroke-width="3"/>
    </svg>
    <hr>
</body>
</html>

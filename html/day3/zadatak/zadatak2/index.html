<!DOCTYPE html>

    <title>Zadatak SVG</title>
</head>
<body>
    <svg width="860" height="420">
        <circle cx="100" cy="200" r="85" stroke="blue" stroke-width="10" fill="none"/>
        <circle cx="290" cy="200" r="85" stroke="black" stroke-width="10" fill="none"/>
        <circle cx="480" cy="200" r="85" stroke="red" stroke-width="10" fill="none"/>

        <circle cx="385" cy="300" r="85" stroke="green" stroke-width="10" fill="none"/>
    </svg>
    <hr>
    <svg width="500" height="500">
        <rect width="350" height="350" x="0" y="0" fill="RGB(95, 115, 245)"/>

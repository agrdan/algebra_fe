<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblikovanje teksta</title>
</head>
<body>

    <!-- Oblikovanje dijela texta pomocu CSS-a -->
    <p>Lorem <span style="font-weight: bold;">ipsum dolor</span></p>

    <p>Lorem <b>ipsum dolor</b></p>
    <p>Lorem <strong>ipsum dolor</strong></p>
    <p>Lorem <i>ipsum dolor</i></p>
    <p>Lorem <em>ipsum dolor</em></p>
    <p>Lorem <mark>ipsum dolor</mark></p>
    <p>Lorem <small>ipsum dolor</small></p>
    <p>Lorem <del>ipsum dolor</del></p>
    <p>Lorem <ins>ipsum dolor</ins></p>
    <p>Lorem <sub>ipsum dolor</sub></p>
    <p>Lorem <sup>ipsum dolor</sup></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strukturiranje sadrzaja</title>
</head>
<body>
    <div id="header">
        <p>Zaglavlje tijela stranice <br>(naslov, logo, navigacija, uvodni tekst, ...)</p>
    </div>
    <div id="main">
        <p>Glavni sadrzaj stranice <br>(naslovi, odlomci, slike, multimedija, brasci, tabele, ...)</p>
    </div>
    <div id="footer">
        <p>Podnozje tijela stranice <br>(opce informacije, poveznice, kontakt, copyright, ...</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow pokemons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script> -->
    <!-- <script src="js/script.js"></script> -->
     <script src="dist/main.js"></script>
</head>
<body>
    
    <!-- template definition -->
    <script id="pokemon-lista" type="text/x-handlebars-template">
        <table class="{{tableClass}}">
            <tr>
                <th class="d-none d-sm-block">#</th>
                <th>Name</th>
            </tr>
            {{#each pokemon}}
            <tr>
                <td class="d-none d-sm-block">{{zbroj @index 1}}</td>
                <td>
                    <a href="#" data-bs-placement="top" data-bs-html="true" data-bs-trigger="focus" data-bs-toggle="popover" title="{{this.name}}" data-bs-content="<a href='{{this.url}}' target='_blank'>{{this.url}}</a>">{{this.name}}</a>
                </td>
            </tr>
            {{/each}}
        </table>
    </script>

    <!-- Embedd generated data in HTML -->
    <div id="rezultat"></div>
</body>
</html>
